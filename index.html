<!DOCTYPE html>

<style>
    .rechead{
        width: 1087px;
        text-align: center;
        border: 1px solid;
        margin-bottom: 3px;
        font-family: Lucida Sans;
    
    }

    .recbody{
        min-width: 1087px;
        max-width: 1088px;
        height: 400px;
        border: 1px solid;
        font-family: Lucida Sans;
        font-size: 17px;
        
    }

    .boton{
        position: absolute;
        top:640px;
        left: 500px;
        width: 150px;
        height: 40px;
        border-radius: 5px;
        font-size: 20px;
        font-family: Franklin Gothic medium;
        letter-spacing: 2px;

    }

</style>
<html>
    <head>
        <title>Pagina de prestamos</title>
        <script>
            function passvalues(){
                var text1=document.getElementById("Nr").value;
                localStorage.setItem("textvalue",text1);

                var text2=document.getElementById("Rt").value;
                localStorage.setItem("textvalue2",text2);

                var text3=document.getElementById("Ced").value;
                localStorage.setItem("textvalue3",text3);

                var text4=document.getElementById("Tel").value;
                localStorage.setItem("textvalue4",text4);

                var text5=document.getElementById("Cli").value;
                localStorage.setItem("textvalue5",text5);

                var text6=document.getElementById("Lgt").value;
                localStorage.setItem("textvalue6",text6);

                var text7=document.getElementById("Start").value;
                localStorage.setItem("textvalue7",text7);

                var text8=document.getElementById("End").value;
                localStorage.setItem("textvalue8",text8);

                var text9=document.getElementById("Amt").value;
                localStorage.setItem("textvalue9",text9);

                var text10=document.getElementById("Week").value;
                localStorage.setItem("textvalue10",text10);

                var text11=document.getElementById("date").value;
                localStorage.setItem("textvalue11",text11);

                var text12=document.getElementById("Code").value;
                localStorage.setItem("textvalue12",text12);

                var text13=document.getElementById("Addr").value;
                localStorage.setItem("textvalue13",text13);

                var text14=document.getElementById("Pwk").value;
                localStorage.setItem("textvalue14",text14);

                var text15=document.getElementById("Atr").value;
                localStorage.setItem("textvalue15",text15);

                var text16=document.getElementById("Rsult").value;
                localStorage.setItem("textvalue16",text16);

                return false;
            }
        </script>
    </head>
    <body>
        <h1 style="text-align: center;">RECIBO MANUAL</h1>

        <div class="rechead">
            <h3 style="margin-bottom: -15px; font-size: 25px; letter-spacing: 7px;">INVERSIONES GUZMAN</h3>
            <p style="margin-bottom: -15px; font-size: 18px; letter-spacing: 3px;">Prestamos al Comerciante</p>
            <p style= "font-size: 18px; letter-spacing: 3px;">809-336-1129</p>
        </div>

        <div class="recbody">
            <form action="recibo.html" method="get">
                <div style="position:absolute; left: 29px; top: 220px;">No. de Recibo :</div>
                <input style="font-size: large; height: 18px; width: 37px; position:absolute; left:182px; top: 218px;" type="number" max="99" min="1" id="Nr" autocomplete="off" autofocus>
                <div style="position:absolute; left: 29px; top: 250px;">Ruta :</div>
                <input style="font-size: large; height: 18px; width: 170px; position:absolute; left:182px; top: 248px;" type="text" maxlength="15"  id="Rt" autocomplete="off" >
                <div style="position:absolute; left: 29px; top: 280px;">Cédula:</div>
                <input style="font-size: large; height: 18px; width: 170px; position:absolute; left: 182px; top: 278px;" type="text" maxlength="13" id="Ced" autocomplete="off" >
                <div style="position:absolute; left: 400px; top: 280px;">Teláfono:</div>
                <input style="font-size: large; height: 18px; width: 170px; position:absolute; left: 482px; top: 278px;" type="text" maxlength="13" id="Tel" autocomplete="off" >
                <div style="position:absolute; left: 29px; top: 310px;">Cliente:</div>
                <input style="font-size: large; height: 18px; width: 270px; position:absolute;  left: 182px; top: 308px;" type="text" maxlength="31" id="Cli" autocomplete="off" >
                <div style="position:absolute; left: 29px; top: 340px;">Lugar de trabajo:</div>
                <input style="font-size: large; height: 18px; width: 270px; position:absolute;  left: 182px; top: 338px;" type="text" maxlength="25" id="Lgt" autocomplete="off" >
                <div style="position:absolute; left: 80px; top: 410px;">Inicio... :</div>
                <input style="font-size: large; height: 18px; width: 170px; position:absolute;  left: 182px; top: 410px;" type="text" maxlength="10" id="Start" autocomplete="off">
                <div style="position:absolute; left: 80px; top: 440px;">Final.... :</div>
                <input style="font-size: large; height: 18px; width: 170px; position:absolute;  left: 182px; top: 440px;" type="text" maxlength="10" id="End" autocomplete="off" >
                <div style="position: absolute; left: 80px; top: 480px;">Monto Prestado :</div>
                <input style="font-size: large; height: 18px; width: 110px; position:absolute; left:240px; top: 480px;" type="text" maxlength="10" id="Amt" autocomplete="off" >
                <h2 style="position: absolute; left: 80px; top: 523px; letter-spacing: 7px;">Semana No. :</h2>
                <input style="font-size: larger; height: 30px; width: 30px; position:absolute; left:350px; top: 540px;" type="text" maxlength="2" id="Week" autocomplete="off" >
                <div style="position: absolute; left: 800px; top: 220px;">Fecha :</div>
                <input style="font-size: large; height: 18px; width: 110px; position:absolute; left:870px; top: 218px;" type="text" maxlength="10" id="date" autocomplete="off" >
                <div style="position: absolute; left: 670px; top: 300px;">Código :</div>
                <input style="font-size: large; height: 18px; width: 70px; position:absolute; left:765px; top: 300px;" type="number" max="999" min="0" id="Code" autocomplete="off">
                <div style="position: absolute; left: 670px; top: 330px;">Dirección :</div>
                <input style="font-size: large; height: 18px; width: 310px; position:absolute; left:765px; top: 330px;" type="text" maxlength="50" id="Addr" autocomplete="off" >
                <div style="position: absolute; left: 700px; top: 420px;">Pago Semanal.. :</div>
                <input style="font-size: large; height: 18px; width: 110px; position:absolute; left:900px; top: 420px;" type="text" maxlength="10" id="Pwk" autocomplete="off" >
                <div style="position: absolute; left: 700px; top: 450px;">Atraso............. :</div>
                <input style="font-size: large; height: 18px; width: 110px; position:absolute; left:900px; top: 450px;" type="text" maxlength="10" id="Atr" autocomplete="off" >
                <div style="position: absolute; left: 870px; top: 467px;">______________________</div>
                <input style="font-size: large; height: 18px; width: 110px; position:absolute; left:900px; top: 490px;" type="text" maxlength="10" id="Rsult" autocomplete="off">
                <input class="boton" type="submit" value="Vista Previa" onclick="passvalues();">
            </form>
            
        </div>
    </body>
</html>
